name: CI

on:
  workflow_run:
    workflows: ['Lint code']
    branches: ['main']
    types:
      - completed

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      database:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: delivery
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        uses: bahmutov/npm-install@v1


      - name: Run Jest
        run: yarn test
        env:
          DB_NAME: delivery
          DB_USER: docker
          DB_PASSWORD: docker
          DB_PORT: 5432
          DB_HOST: database
          LOGGER_LEVEL: error
          SECRET: secret
          EXPIRES_IN: 1d

      - name: build
        run: yarn build

      - name: copy files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: "., !node_modules, !tmp, !src"
          target: "~/api"

      - name: update api
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/api
            yarn update:dependencies
            yarn migrations
            pm2 restart all
